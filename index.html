<!DOCTYPE html>
<html>
    <head>
        <title>CalQlator Filtre</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body> 
        <div class="all">
            <div id="helpImg"></div>
            <div class="container">
            <h1>CalQlator filtre</h1>

            <!-- Tipul filtrului -->
            <div class="filterContainer" id="filterContainer">
                <label for="filterType">Tipul filtrului:</label>
                    <select class="filterType" id="filterType" name="filterType" onchange="addFieldsFreq(); Help(); ChangeHelpImage()">
                        <option ></option>
                        <option value ="lpf">LPF</option>
                        <option value ="hpf">HPF</option>
                        <option value ="bpf">BPF</option>
                        <option value ="brf">BRF</option>
                    </select>

                    
                <div class="helpBtn" id="helpBtn"></div>
                


            </div><hr>


            <div class="containerFreq box" id="containerFreq"></div>
            
            <!-- Ordinul filtrului -->
            <div class="orderInput">
            <label for="order">Ordinul filtrului : </label>
                <input type="number" id="order" name="member" value="" min="2" max="9" onchange="addFieldOrd(); ChangeHelpImage()" ><br>
            </div>

            <div class="box">
                <div class="containerOrd" id="containerOrd"></div>
            
            <!-- Rezistenta -->
            <div class="resistence" id="resistence">R : 

                <input type="text" id="R" name="R" size="11"">
                    <select class="unit" id="unit" name="unit">
                        <option value ="ohm">Ω</option>
                        <option value ="kohm">kΩ</option>
                        <option value ="megohm">megΩ</option>
                    </select>
            </div>
            
                <div class="buttoncontainer">
                    <button class="button" onclick="calculus(); ShowFilterButton()">Calculează</button>
                </div>

                <div class="showdata1">
                    <p id="showdata" name="showdata">
                    </p>
                </div>     
                <div class="btnOptions">      
                    <button class="resetBtn"  id="rst-btn" value="Resetează" onclick="Reset()">Resetează</button>
                    <div class="helpButtonDiv" id="helpButtonDiv"></div>
                    <button class="downloadBtn"  id="dwn-btn" value="Descarcă valorile" onclick="Download()">Descarcă</button>
                </div> 
                
            </div>
            </div>

            <div id="imgHelp"></div>
            
            
        </div>
    <script type="text/javascript" src="script.js"></script>
    </body>
</html>
