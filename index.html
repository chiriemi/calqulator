<!DOCTYPE html>
<html>
    <head>
        <title>CalQlator Filtre</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <div class="container">
        <h1>CalQlator filtre</h1>

        <!-- Tipul filtrului -->

        <label for="filterType">Tipul filtrului:</label>
            <select class="filterType" id="filterType" name="filterType" onchange="addFieldsFreq()">
                <option ></option>
                <option value ="lpf">LPF</option>
                <option value ="hpf">HPF</option>
                <option value ="bpf">BPF</option>
                <option value ="brp">BRF</option>
            </select><hr>

        <div class="containerFreq box" id="containerFreq"></div><br>
        
        <!-- Ordinul filtrului -->

        <label for="order">Ordinul filtrului : </label>
            <input type="number" id="order" name="member" value="" min="3" max="10" onchange="addFieldOrd()" ><br>
       
        <div class="box">
            <div class="containerOrd" id="containerOrd"></div>
        
        <!-- Rezistenta -->
        <div class="resistence" id="resistence">R : 

            <input type="text" id="R" name="R" size="11"">
                <select class="unit" id="unit" name="unit">
                    <option value ="ohm">Ω</option>
                    <option value ="kohm">kΩ</option>
                    <option value ="megohm">megΩ</option>
                </select>
         </div>
        

            <div class="showdata1">
                <p id="showdata" name="showdata">
                </p>
            </div>
        
            <div class="buttoncontainer">
                <button class="button" onclick="calculus()">Calculează</button>
            </div>
        </div>
        </div>
    <script type="text/javascript" src="script.js"></script>
    </body>
</html>
